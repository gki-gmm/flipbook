<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook Realistis</title>
    
    <!-- Memuat library Page Flip untuk animasi 3D -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>
    
    <!-- Memuat library PDF.js untuk render PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f0f2f5;
            --text-color: #333;
            --panel-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Mencegah scroll body utama agar hanya buku yang berinteraksi */
        }

        /* Header Controls */
        header {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 100;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
            font-size: 0.9rem;
            transition: width 0.3s;
        }

        input[type="text"]:focus {
            width: 300px;
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #357abd;
        }

        button:active {
            transform: scale(0.95);
        }

        button.secondary {
            background-color: #6c757d;
        }

        /* Main Flipbook Container */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Container khusus untuk PageFlip */
        .flip-book {
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: none; /* Disembunyikan sampai loading selesai */
        }

        /* Styling halaman individual */
        .page {
            background-color: white;
            overflow: hidden;
            border: 1px solid #ddd; /* Garis tipis tepi kertas */
        }

        .page-content {
            width: 100%;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Canvas yang berisi halaman PDF */
        canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Loading Overlay */
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: stretch;
            }
            input[type="text"] {
                width: 100%;
            }
            input[type="text"]:focus {
                width: 100%;
            }
            .controls {
                justify-content: space-between;
                margin-top: 10px;
            }
            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ“– PDF Flipbook Viewer</h1>
        <div class="controls">
            <input type="text" id="pdf-url-input" placeholder="Tempel URL PDF (GitHub Raw)" value="">
            <button onclick="loadPdfFromInput()">Buka</button>
            <button class="secondary" onclick="document.getElementById('pdf-url-input').value = ''">Reset</button>
        </div>
    </header>

    <main id="book-container">
        <!-- Elemen Loading -->
        <div id="loading-overlay">
            <div class="spinner"></div>
            <p id="loading-text">Memuat Flipbook...</p>
        </div>

        <!-- Wadah Buku -->
        <div class="flip-book" id="flipbook"></div>
    </main>

    <!-- Notifikasi Toast -->
    <div id="toast" class="toast">Pesan notifikasi</div>

    <script>
        // Setup Worker untuk PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // State global
        let pageFlip = null;
        let pdfDoc = null;
        const bookContainer = document.getElementById('flipbook');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        const urlInput = document.getElementById('pdf-url-input');

        // Contoh PDF (Kosongkan jika ingin user memasukkan sendiri)
        // Menggunakan PDF contoh umum untuk demo. Ganti ini dengan URL GitHub Raw Anda.
        const DEFAULT_PDF = "WARTA JEMAAT GKI GMM EDISI 16 Tahun ke-22 (04-01-2026).pdf";

        // Inisialisasi awal
        window.addEventListener('DOMContentLoaded', () => {
            // Cek apakah ada parameter URL di link (opsional untuk advanced usage)
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('url') || DEFAULT_PDF;
            
            urlInput.value = pdfUrl;
            initBook(pdfUrl);
        });

        // Fungsi untuk menangani tombol "Buka"
        function loadPdfFromInput() {
            const url = urlInput.value.trim();
            if (!url) {
                showToast("Mohon masukkan URL PDF yang valid");
                return;
            }
            // Hapus buku lama jika ada
            if (pageFlip) {
                pageFlip.destroy();
                bookContainer.innerHTML = '';
            }
            initBook(url);
        }

        // Fungsi Utama: Inisialisasi Buku
        async function initBook(url) {
            showLoading(true, "Mengunduh PDF...");
            
            try {
                // 1. Load Dokumen PDF
                const loadingTask = pdfjsLib.getDocument(url);
                pdfDoc = await loadingTask.promise;
                
                showLoading(true, `Merender ${pdfDoc.numPages} halaman...`);

                // 2. Tentukan Ukuran Buku (Responsive)
                // Kita ambi ukuran dari layar untuk menentukan skala buku yang pas
                const maxWidth = window.innerWidth > 768 ? window.innerWidth * 0.8 : window.innerWidth - 30;
                const maxHeight = window.innerHeight - 150;
                
                // Render halaman pertama untuk mendapatkan rasio aspek
                const firstPage = await pdfDoc.getPage(1);
                const viewport = firstPage.getViewport({ scale: 1 });
                const aspectRatio = viewport.width / viewport.height;

                // Hitung dimensi buku
                let bookWidth = maxWidth;
                let bookHeight = bookWidth / aspectRatio;

                // Jika tingginya melebihi layar, sesuaikan berdasarkan tinggi
                if (bookHeight > maxHeight) {
                    bookHeight = maxHeight;
                    bookWidth = bookHeight * aspectRatio;
                }

                // 3. Render setiap halaman PDF menjadi Canvas
                const pages = [];
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page';
                    
                    // Wrapper konten halaman
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'page-content';
                    
                    const canvas = document.createElement('canvas');
                    contentDiv.appendChild(canvas);
                    pageDiv.appendChild(contentDiv);
                    bookContainer.appendChild(pageDiv);
                    
                    // Render PDF ke Canvas
                    await renderPageToCanvas(i, canvas);
                    
                    pages.push(pageDiv);
                }

                showLoading(true, "Membuat Efek 3D...");

                // 4. Inisialisasi PageFlip Library
                pageFlip = new St.PageFlip(bookContainer, {
                    width: bookWidth, // Lebar satu halaman
                    height: bookHeight, // Tinggi satu halaman
                    size: "stretch",
                    minWidth: 300,
                    maxWidth: 1000,
                    minHeight: 400,
                    maxHeight: 1200,
                    maxShadowOpacity: 0.5, // Realisme bayangan
                    showCover: true,
                    mobileScrollSupport: false // Matikan scroll browser saat di buku
                });

                // Memuat halaman DOM ke dalam engine PageFlip
                pageFlip.loadFromHTML(pages);

                // Event Listener untuk mengatur layout responsive
                pageFlip.on('flipState', (e) => {
                    // Bisa ditambahkan logika analitik di sini
                });

                showLoading(false);

            } catch (error) {
                console.error(error);
                showLoading(false);
                let msg = "Gagal memuat PDF.";
                if (error.name === 'UnexpectedResponseException') {
                    msg = "Error CORS: Pastikan URL adalah 'raw.githubusercontent.com'.";
                } else if (error.message.includes('Invalid PDF')) {
                    msg = "File bukan PDF yang valid.";
                }
                showToast(msg);
                alert(msg); // Fallback untuk jelas
            }
        }

        // Helper: Render satu halaman ke canvas
        async function renderPageToCanvas(pageNum, canvas) {
            const page = await pdfDoc.getPage(pageNum);
            
            // Skala kualitas tinggi (2x agar tajam di retina)
            const scale = 1.5; 
            const viewport = page.getViewport({ scale: scale });

            const context = canvas.getContext('2d');
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: context,
                viewport: viewport
            };
            
            await page.render(renderContext).promise;
        }

        // Helper: UI Loading
        function showLoading(show, text = "") {
            loadingOverlay.style.display = show ? 'flex' : 'none';
            if(text) loadingText.innerText = text;
        }

        // Helper: Toast Message
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Handle Window Resize (Responsive Logic)
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (pageFlip && pdfDoc) {
                    // Perbarui dimensi buku saat ukuran layar berubah drastis
                    // Ini memicu ulang kalkulasi ukuran di pageFlip jika diperlukan
                    // Namun, library 'page-flip' dengan size: "stretch" biasanya menangani CSS dengan baik.
                    // Kita hanya perlu memastikan CSS container parent-nya fleksibel.
                    pageFlip.updateState(); 
                }
            }, 300);
        });

    </script>
</body>
</html>
